<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-header h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            color: #666;
            margin: 0;
            font-size: 18px;
        }

        .profile-content h2 {
            color: #444;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .profile-content p {
            color: #555;
            margin: 0;
            font-size: 16px;
        }

        .profile-content ul {
            list-style-type: none;
            padding: 0;
        }

        .profile-content ul li {
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        .social-media-links a {
            text-decoration: none;
            color: #0066cc;
            transition: color 0.3s;
        }

        .social-media-links a:hover {
            color: #003366;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="rounded border p-4">
        <h2 class="text-center mb-4">Profile</h2>
        <hr>
        <a href="/" class="btn btn-link">Home</a>
        <h2>About this profile</h2>
    </div>


<div class="profile-container">
    <div class="profile-header">
        <img th:src="@{/images/default-profile.png}" alt="Profile Picture" class="profile-photo">
        <h1 th:text="${user.firstName + ' ' + user.lastName}">Username</h1>
        <p th:text="${user.email}">example@example.com</p>
    </div>

    <div class="profile-content">
        <h2>Hakkında</h2>
        <p th:text="${user.address}">This area for user information</p>
        <ul>
            <li>Phone: <span th:text="${user.phone}">+90 123 456 7890</span></li>
            <li>Address: <span th:text="${user.address}">Address</span></li>
            <li>Role: <span th:text="${user.role}">Role</span></li>
            <li>Created at: <span th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}">Date</span></li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
