<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Pet Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/petFood">Pet Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center">Shopping Cart</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="cart : ${cart}">
            <div class="d-flex justify-content-between align-items-center">
                <span th:text="${cart.petFood.foodName}">Product Name</span> -
                <span th:text="${cart.quantity}">Quantity</span> -
                <span th:text="${#numbers.formatDecimal(cart.petFood.price * cart.quantity, 1, 'POINT', 2, 'NONE')}">Total Price</span>
                <form th:action="@{/cart/remove}" method="post" class="d-inline">
                    <input type="hidden" th:value="${cart.id}" name="cartId"/>
                    <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                </form>
            </div>
        </li>
    </ul>
    <form th:action="@{/cart/clear}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Clear Cart</button>
    </form>
    <a href="/petFood" class="btn btn-primary mt-3">Continue Shopping</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
